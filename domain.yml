  utter_objective:
  - text: |-
      Mục tiêu của Hội Sinh viên Trường Đại học Công Nghệ Thông Tin - ĐHQG-HCM giai đoạn 2023 - 2025 có thể được tóm tắt như sau: 
      1.Nâng cao ý thức và xây dựng hình mẫu sinh viên: 
      	Tạo ra sinh viên năng động, sáng tạo. 
      	Khuyến khích tinh thần đam mê trong học tập và nghiên cứu. 
      	Phát triển ý thức cộng đồng và khả năng hội nhập quốc tế. 
      2.Thúc đẩy tình thần xung kích và tình nguyện: 
      	Khuyến khích sự tham gia tích cực của hội viên và sinh viên trong việc xây dựng cộng đồng và xã hội. 
      	Sử dụng công nghệ thông tin để cải thiện các hoạt động cộng đồng. 
      3.Phát triển phong trào 'Sinh viên 5 tốt:' 
      	Đẩy mạnh phong trào Sinh viên 5 tốt về chất lượng và số lượng. 
      	Xây dựng hình ảnh tích cực của Sinh viên 5 tốt trong xã hội. 
      	Đổi mới cách tổ chức các hoạt động và phong trào cho sinh viên. 
      4.Nâng cao khả năng hoạt động của tổ chức cơ sở Hội: 
      	Xây dựng cách làm việc khoa học, sáng tạo. 
      	Tận dụng thế mạnh trong công nghệ thông tin. 
      	Khuyến khích các hoạt động của các Câu lạc bộ, Đội, Nhóm trực thuộc. 
      	Đảm bảo thông tin truyền đạt được mở cửa và tiếp cận tất cả Hội viên và sinh viên.
  utter_action_slogan:
  - text: |-
      Khẩu hiệu hành động trong giai đoạn 2023 - 2025 của Hội Sinh viên Trường Đại học Công Nghệ Thông Tin - ĐHQG-HCM: 
      	Sinh viên trường Đại học Công nghệ Thông tin: 
      Tiên phong - Sáng tạo - Bản lĩnh - Văn minh - Toàn diện
  utter_criterion_system:
  - text: |-
      Đại hội Đại biểu Hội Sinh viên Việt Nam Trường Đại học Công Nghệ Thông Tin - ĐHQG-HCM lần VI, nhiệm kỳ 2023 - 2025 đã diễn ra thành công và thống nhất với các chỉ tiêu gồm: 
      1.Tỷ lệ hội viên/sinhviên đạt 95%. 
      2. Hoàn thành 100 đề tài tham gia nghiên cứu khoa học sinh viên và các cuộc thi học thuật, gửi tham gia các giải thưởng nghiên cứu khoa học sinh viên các cấp, trong đó có 05 đề tài đạt giải từ cấp ĐHQG-HCM trở lên, 10 đề tài được nghiệm thu. 
      3. Tuyên dương 300 sinh viên 5 tốt cấp Khoa, 170 sinh viên 5 tốt cấp trường, 15 sinh viên 5 tốt cấp ĐHQG, 05 sinh viên 5 tốt cấp Thành, 01 Sinh viên 5 tốt cấp Trung ương. 
      4. Tổ chức 20 khóa đào tạo kỹ năng thực hành xã hội cho sinh viên. 
      5. Vận động tối thiểu 1.500.000.000 đồng học bổng cho sinh viên. 
      6. Mỗi chi Hội tổ chức ít nhất 02 hoạt động tình nguyện trong năm, phấn đấu đạt 20.000 ngày tình nguyện trong nhiệm kỳ. Vận động toàn trường hiến 1800 đơn vị máu. 
      7. 100% cán bộ Hội từ Chi Hội trưởng trở lên được tập huấn trong năm học. 
      8. 70% cán bộ Hội từ cấp Liên chi Hội tham gia thi thử TOEIC ít nhất 01 lần/năm và đạt ít nhất 500 điểm.
  utter_movements_action_programs:
  - text: |-
      Trong không khí hân hoan của Đại hội Đại biểu Hội Sinh viên Việt Nam Trường Đại học Công Nghệ Thông Tin - ĐHQG-HCM lần VI, nhiệm kỳ 2023 - 2025 các đại biểu đã tiến hành hiệp thương và góp ý cho phong trào và chương trình hành động của Hội Sinh viên trong giai đoạn 2023 - 2025 như sau: 
      1.Phong trào Sinh viên 5 tốt. 
      	- Công tác tuyên truyền, bình chọn, tuyên dương, phát huy và kết nối các gương Sinh viên 5 tốt sau tuyên dương 
      	- Các giải pháp tạo môi trường cho sinh viên rèn luyện 
      		+Sinh viên vun đắp lý tưởng, rèn luyện đạo đức, tác phong 
      		+Sinh viên học tập, sáng tạo, nghiên cứu khoa học 
      		+Sinh viên rèn luyện thể chất, chăm lo đời sống văn hóa, tinh thần 
      		+Sinh viên tình nguyện vì cuộc sống cộng đồng 
      		+Sinh viên chủ động hội nhập quốc tế 
      2.Chương trình Tư vấn, Hỗ trợ sinh viên. 
      3.Xây dựng Hội Sinh viên Việt Nam vững mạnh. 
      	- Công tác tuyên truyền 
      	- Công tác tổ chức cơ sở Hội 
      	- Công tác Hội viên 
      	- Công tác cán bộ Hội 
      	- Công tác kiểm tra, giám sát 
      	- Công tác tham mưu, chỉ đạo
