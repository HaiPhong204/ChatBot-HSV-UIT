  utter_movement_excellent_student1.1:
  - text: |-
      - Thực hiện đa dạng các phương thức tuyên truyền trực quan về phong trào “Sinh viên 5 tốt” tại các cơ sở Hội trực thuộc. Phát huy sử dụng hiệu quả hệ thống “Quản lý Sinh viên 5 tốt” trực tuyến. Triển khai, phát huy mô hình 01 đạt danh hiệu “Sinh viên 5 tốt” hỗ trợ 01 đến 02 sinh viên trong quá trình phấn đấu đạt danh hiệu “Sinh viên 5 tốt”. 
      - Tổ chức nghiêm túc, trang trọng, đảm bảo quy trình việc bình chọn và tuyên dương Sinh viên 5 tốt các cấp. Tổ chức có hiệu quả Lễ vinh danh Sinh viên 5 tốt cấp khoa, cấp trường các năm. Đảm bảo 06/06 Liên chi Hội tổ chức Lễ tuyên dương. Phấn đấu tổ chức tuyên dương SV5T cấp chi Hội, cấp Liên chi Hội. 
      - Có giải pháp giao nhiệm vụ cụ thể để phát huy Sinh viên 5 tốt ngay từ đầu năm học; tổ chức tốt các hoạt động kết nối Sinh viên 5 tốt với các doanh nghiệp. 
      - Phát huy có hiệu quả các hoạt động sau tuyên dương, tận dụng thế mạnh của CLB Sinh viên 5 tốt, đẩy mạnh công tác phát triển “Sinh viên 5 tốt” trở thành Cán bộ Hội. 
      - Phát huy các gương Sinh viên 5 tốt tiêu biểu, tạo động lực để các cấp Hội viên, sinh viên phấn đấu đạt danh hiệu “Sinh viên 5 tốt”.
  utter_movement_excellent_student1.2.1:
  - text: |-
      - Tổ chức Ngày hội truyền thống Sinh viên UIT hàng năm với các hoạt động khẳng định truyền thống, kết nối các thế hệ sinh viên, cựu sinh viên tại trường. 
      - Tổ chức các hoạt động gắn với các ngày lễ lớn trong năm, ngày truyền thống học sinh, sinh viên (09/01), ngày thành lập Hội Sinh viên trường (28/05). 
      - Tổ chức các buổi nói chuyện truyền cảm hứng giữa cựu sinh viên, cựu Cán bộ Hội các thời kỳ với sinh viên, Cán bộ Hội đương nhiệm nhằm gắn kết, nâng cao chất lượng hoạt động cũng như để sinh viên, Cán bộ Hội học tập kinh nghiệm tác phong từ các thế hệ đi trước. 
      - Triển khai đa dạng các hoạt động giáo dục đạo đức, lối sống, bồi dưỡng lý tưởng cách mạng cho sinh viên, gắn với học tập và làm theo tư tưởng, tấm gương đạo đức, phong cách Hồ Chí Minh, tiếp tục duy trì, đổi mới hình thức tổ chức các cuộc thi Hành trình đến với bảo tàng, Dân ta phải biết sử ta,... gắn với các dịp kỷ niệm các ngày lễ lớn. 
      - Phối hợp với Đoàn trường tổ chức các diễn đàn, đối thoại giữa sinh viên với lãnh đạo nhà trường, hội nghị sinh viên để sinh viên trao đổi, bày tỏ nguyện vọng, nhu cầu chính đáng. Tiến hành rà soát, xây dựng các tổ, đội, nhóm nắm bắt tình hình tư tưởng và dư luận xã hội trong sinh viên. Phát huy công nghệ thông tin, mạng xã hội để truyền tải thông tin và nắm bắt kịp thời tư tưởng, tình cảm của sinh viên. 
      - Phát động phong trào thi đua, đăng ký và triển khai thực hiện các công trình phần việc sinh viên, tổ chức các hoạt động giúp sinh viên tìm hiểu các sự kiện lịch sử, truyền thống cách mạng, giáo dục truyền thống, tình yêu quê hương đất nước, lòng tự hào dân tộc trong sinh viên. 
      - Thường xuyên tổ chức các đợt tuyên truyền, sinh hoạt chính trị nhằm giáo dục kiến thức quốc phòng, an ninh, chủ quyền lãnh thổ và các hoạt động hướng về biển đảo tổ quốc; vận động Hội viên, sinh viên tham gia chương trình “Vì biển đảo quê hương, vì tuyến đầu Tổ quốc”. 
      - Tổ chức các cuộc thi thực hiện các sản phẩm truyền thông về đất nước, con người Việt Nam, về lịch sử dân tộc, bản sắc văn hóa dân tộc với chủ đề “Tôi yêu Tổ quốc tôi”. 
      - Tổ chức cho sinh viên rèn luyện, thực hiện chia sẻ thường xuyên “Mỗi ngày 1 tin tốt, mỗi tuần 1 câu chuyện đẹp”, “Sinh viên Thành phố Hồ Chí Minh - Những câu chuyện đẹp”, xây dựng các công trình tuyên truyền về Ý thức đẹp của sinh viên trường. Phát huy tính gương mẫu của đội ngũ cán bộ Hội, sinh viên tiêu biểu, “Sinh viên 5 tốt” trong việc tuyên truyền, xây dựng ý thức sinh viên. 
      - Đẩy mạnh cuộc vận động “Phong cách Cán bộ Đoàn - Hội”, “Tự hào cán bộ Hội - Tự hào màu áo sinh viên”, xây dựng, bồi dưỡng các cấp Cán bộ Hội từ tác phong đến thái độ lẫn năng lực. 
      - Tổ chức Hội thi tìm hiểu luật Công nghệ Thông tin, an toàn giao thông, sở hữu trí tuệ luật thanh niên thông các hoạt động tư vấn pháp luật, tuyên truyền phòng chống tội phạm và tệ nạn xã hội, cung cấp tài liệu thông qua trang tin, CLB - Đội - Nhóm. 
      - Tổ chức, triển khai có hiệu quả các cuộc thi trực tuyến.
  utter_movement_excellent_student1.2.2:
  - text: |-
      - Hướng dẫn các cơ sở Hội tổ chức các hoạt động phát huy khả năng sáng tạo của sinh viên, phối hợp với Đoàn trường tổ chức các hoạt động hỗ trợ sinh viên học tập, nghiên cứu khoa học: Hội nghị Sinh viên nghiên cứu khoa học, cuộc thi Ý tưởng sáng tạo, Giải thưởng Euréka cấp trường, tuyên truyền và vận động sinh viên tham gia các hội thi, cuộc thi về học thuật cấp ĐHQG- HCM, cấp Thành,... 
      - Tổ chức các hoạt động tạo môi trường hỗ trợ sinh viên học tập, nghiên cứu khoa học, ứng dụng công nghệ: tổ chức các diễn đàn trao đổi, hướng dẫn phương pháp học tập hiệu quả cho Tân sinh viên, nghiên cứu hiện đại; xây dựng thư viện tài liệu số cho sinh viên; hỗ trợ tiếp cận, chọn lọc các nguồn tài liệu về các hội nghị khoa học, bài báo khoa học để làm nguồn tài liệu tham khảo; hỗ trợ tiếp cận, tư vấn từ giảng viên, nhà khoa học trẻ; giới thiệu sản phẩm nghiên cứu khoa học của sinh viên đến doanh nghiệp, các đơn vị phù hợp để ứng dụng thực tiễn. 
      - Đẩy mạnh thành lập các câu lạc bộ, đội nhóm, các cuộc thi học thuật tại tất cả Liên chi Hội trực thuộc; mở rộng diện tập hợp của các câu lạc bộ, đội nhóm học thuật ở từng đơn vị; phát huy vai trò của Hội trong việc kết nối giảng viên trẻ trong việc tư vấn, hỗ trợ hoạt động của các câu lạc bộ, đội, nhóm học thuật. 
      - Hỗ trợ, phát triển các cuộc thi của Liên chi Hội, Câu lạc bộ - Đội - Nhóm thành các hoạt đông có quy mô cấp trường, cấp cụm tiến tới hoạt động cấp thành. 
      - Vận động Hội viên, sinh viên tham gia các hoạt động sáng tạo; liên kết các đơn vị để phát triển, ứng dụng các ý tưởng, công trình nghiên cứu của sinh viên trên thực tiễn; khuyến khích các hoạt động ứng dụng, chuyển giao công nghệ, phát triển các sản phẩm, ứng dụng phục vụ công tác Hội và phong trào sinh viên của trường, của TP. HCM. 
      - Vận động, tìm kiếm, hỗ trợ học bổng cho sinh viên khó khăn, sinh viên khuyết tật, sinh viên có thành tích học tập xuất sắc; tập hợp các nguồn hỗ trợ và tiếp nhận các thông tin đề nghị hỗ trợ học tập, nghiên cứu khoa học của sinh viên. 
      - Vận động sinh viên thực hiện “Mùa thi an toàn và nghiêm túc” nhằm xây dựng môi trường học tập trong sáng, lành mạnh, góp phần nâng cao chất lượng dạy và học trong nhà trường. 
      - Phối hợp với nhà trường tổ chức cho sinh viên tham quan mô hình thực tế thông qua các kỳ thực tập, kiến tập, tham quan nhà máy, các cơ sở sản xuất, doanh nghiệp, hành trình Sinh viên 5 tốt tại các doanh nghiệp lớn về Công nghệ thông tin. 
